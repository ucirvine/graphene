<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/build/index.css" type="text/css" media="screen" charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="vendor/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="build/index.js"></script>    
    <script type="text/javascript">
      function statsSourceUrl(target, opts) {
        opts = opts || {};
        from = opts.from || "-1week";
        return "http://stats.oit.uci.edu:8080/render/?from=" + from + "&format=json&_salt=1352477600.709&target=stats_counts.recruit." + target;
      }

      var width = '360';

      $(function() {
        var description;
        description = {

          "# Requests": {
            source: statsSourceUrl("requests"),
            TimeSeries: {
              parent: '#g1-1',
              title: "requests/day"
            }
          },

          "Bundles Downloaded": {
            source: statsSourceUrl("application.bundle.cache.*.*"),
            TimeSeries: {
              parent: '#g1-2',
              title: "bundles/day"
            }
          },

          "Recruitments": {
            source: statsSourceUrl("recruitment.count"),
            TimeSeries: {
              parent: '#g1-3',
              title: "new recruitments/day"
            }
          },

          "Applicants": {
            source: statsSourceUrl("applicant.count"),
            TimeSeries: {
              parent: '#g2-1',
              title: "new applicants/day"
            }
          },

          "References": {
            source: statsSourceUrl("reference.count"),
            TimeSeries: {
              parent: '#g2-2',
              title: "new references/day"
            }
          },

          "Applicant Login": {
            source: statsSourceUrl("applicant.login.success"),
            TimeSeries: {
              parent: '#g2-3',
              title: "applicant logins/day"
            }
          },

          "Reference Login": {
            source: statsSourceUrl("reference.login.success"),
            TimeSeries: {
              parent: '#g3-1',
              title: "reference logins/day"
            }
          },

          "Application Comments": {
            source: statsSourceUrl("comment.position_application.count"),
            TimeSeries: {
              parent: '#g3-2',
              title: "application comments/day"
            }
          },

          "Ad Source": {
            source: statsSourceUrl("ad_source.proof_of_advertisements.count"),
            TimeSeries: {
              parent: '#g3-3',
              title: "new ad sources/day"
            }
          },

          "Application Files": {
            source: statsSourceUrl("position_application.application_files.count"),
            TimeSeries: {
              parent: '#g4-1',
              title: "new application files/day"
            }
          },

          "Applicant Contact Us": {
            source: statsSourceUrl("applicant.contact.*.*"),
            TimeSeries: {
              parent: '#g4-2',
              title: "# applicant contact us"
            }
          },

          "Reference Contact Us": {
            source: statsSourceUrl("reference.contact.*.*"),
            TimeSeries: {
              parent: '#g4-3',
              title: "# reference contact us"
            }
          },
        };


        var g = new Graphene;
        g.build(description);

      })
    </script>

    <style type="text/css">

      /*
       * demo page bootstrap customizations
       */
      #hero-two{
        text-align:center;
      }
      .hero-row{
        margin-bottom:8em;
        text-shadow: 0px 1px 4px black;
      }
      #hero-one, #hero-three{ padding-top:10em;}
      h1{
        color:#fff;
        font-size: 38.5px;
        text-align: center;
      }
      #graphite{
        stroke-width: 2px;
      }


      /*
       * graphene high-contrast theme customizations
       */
      svg.tsview{
        background:none;
	width: 370px;
      }
      .ggview .gauge circle.outer{
        stroke:none;
        fill:none;
      }
      .ggview .gauge circle.inner{
        stroke:none;
        fill:none;
      }
      body{
        background: url(/images/diagmonds.png)
      }
      .span4{
        text-align:center;
      }
    </style>
  </head>
  <body>

    <div id="dashboard" class="container-fluid">
      <a href='http://stats.oit.uci.edu:8080'>Visit Graphite</a>
      <h1>
        UC Recruit Dashboard
      </h1>

      <div class="row-fluid">
        <div id="g1-1" class="span4">
        </div>
        <div id="g1-2" class="span4">
        </div>
        <div id="g1-3" class="span4">
        </div>
      </div>

      <div class="row-fluid">
        <div id="g2-1" class="span4">
        </div>
        <div id="g2-2" class="span4">
        </div>
        <div id="g2-3" class="span4">
        </div>
      </div>

      <div class="row-fluid">
        <div id="g3-1" class="span4">
        </div>
        <div id="g3-2" class="span4">
        </div>
        <div id="g3-3" class="span4">
        </div>
      </div>

      <div class="row-fluid">
        <div id="g4-1" class="span4">
        </div>
        <div id="g4-2" class="span4">
        </div>
        <div id="g4-3" class="span4">
        </div>
      </div>
    </div>

  </body>
</html>
